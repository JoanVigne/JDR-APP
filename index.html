<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/nav.css" />
    <link rel="stylesheet" href="./css/modal.css" />

    <link rel="stylesheet" href="./css/characters.css" />
    <link rel="stylesheet" href="./css/dice.css " />

    <!-- google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="">Role Play Support</h1>
      <h2 class="location">Profile, statistics and dice.</h2>
    </header>
    <nav>
      <ul>
        <li id="showCharacter">Show characters</li>
        <li>Create a character</li>
        <li id="showDice">Show dice</li>
      </ul>
    </nav>
    <div class="characterList">
      <ul></ul>
    </div>
    <main>
      <section class="ContainerPlayerProfile"></section>
      <section class="containerNewStats"></section>

      <div class="modals">
        <div class="modal settingDiceModal">
          <div class="titleAndClose">
            <h3>Settings</h3>
            <span class="close material-symbols-outlined"> close </span>
          </div>
          <h4>Values of dice</h4>
          <div class="minMaxSettingContainer">
            <label for="minDice">minimun result :</label>
            <input
              placeholder="0"
              class="minDice"
              type="number"
              name=""
              id="minDice"
              max="999"
              oninput="validateInput(this)"
            />
            <label for="maxDice">maximum result :</label>
            <input
              placeholder="100"
              class="maxDice"
              type="number"
              name=""
              id="maxDice"
              max="999"
              oninput="validateInput(this)"
            />
            <input type="button" value="Reset" />
            <input type="submit" value="Validate those values" />
          </div>
          <h4>dice style</h4>
          <div class="diceStyleContainer"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="dice-container">
        <img src="./assets/dice/dice.png" />
        <p></p>
        <button>
          <span class="material-symbols-outlined"> settings </span>
        </button>
      </div>
    </footer>
  </body>
  <script src="./js/main.js"></script>
  <script src="./js/modal.js"></script>
  <script src="./js/characters.js"></script>
  <script src="./js/stats.js"></script>
  <script src="./js/dice.js"></script>
</html>
